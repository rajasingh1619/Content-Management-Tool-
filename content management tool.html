<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta viewport content="width=device_width initial_scale=1.0">
        <link rel="preconnect" href="http://fonts.googleapis.com">
        <link rel="preconnect" href="http://fonts.gstatic.com">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap">
        <link rel="stylesheet" href="content management tool.css">
        <script src="content management tool.js"></script>
        <title>My Blogging webpage</title>
    </head>
    <body>
        <div class="modal-container">
            <div class="modal">
                <button class="modal-btn"></button>
                <h1 class="modal-title"></h1>
                <p class="modal-body"></p>
            </div>
        </div>
        <div class="form-container">
            <form>
            <h2 class="contentInputNew">CONTENT INPUT</h2>
            <h3  class="contentColor">Add a new content</h3>
            <label for="title"  class="contentColor">Title :</label>
            <input type="text" id="title" name="titles" placeholder="Enter the content title"><br> <br>
            <label class="contentColor">Upload image :</label>
            <input type="file" id="title" name="images" placeholder="Upload the image"><br> <br>
            <label for="note" class="contentColor">Content :</label>
            <textarea type="text" id="note" cols="40" rows="20" placeholder="Enter any content" name="contents"></textarea>
            <input type="submit" value="submit" class="contentColorS" name="submit">
            </form>
            <div class="note-container"></div>
        </div>
        <script src="content management tool.js"></script>
    </body>
</html>
